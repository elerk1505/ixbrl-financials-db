permissions:
  contents: write

name: Daily iXBRL Sync

on:
  schedule:
    - cron: '0 7 * * *'  # every day at 07:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas httpx stream-read-xbrl

      # Your script now writes per-year SQLite DBs at yearly_sqlites/<YEAR>.sqlite
      - name: Ensure output folder exists
        run: mkdir -p yearly_sqlites

      - name: Run sync script
        run: python sync_latest_ixbrl.py

      - name: Commit and push updated files
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update latest iXBRL data (SQLite per year)" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
