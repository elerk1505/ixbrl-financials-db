name: Daily iXBRL Financials Sync → Azure SQL

on:
  schedule:
    - cron: "5 5 * * *"   # every day at 05:05 UTC
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: daily-ixbrl-to-azure
  cancel-in-progress: false

jobs:
  sync-daily-ixbrl:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      # Python code expects these FOUR names exactly:
      AZURE_SQL_SERVER:   ${{ secrets.AZURE_SQL_SERVER }}        # e.g. ixbrl-sql-server.database.windows.net
      AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}      # e.g. ixbrl_financials
      AZURE_SQL_USERNAME: ${{ secrets.AZURE_SQL_USERNAME }}      # often user@ixbrl-sql-server
      AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
      # Optional/unused by current code (safe to keep or remove)
      AZURE_SQL_ODBC:     ${{ secrets.AZURE_SQL_ODBC }}

      # Azure CLI (for firewall open/close)
      AZ_SUBSCRIPTION:    ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZ_RG:              ${{ secrets.AZURE_RESOURCE_GROUP }}     # ixbrl-financials-rg
      AZ_SQL_NAME:        ${{ secrets.AZURE_SQL_SERVER_NAME }}    # short name, e.g. ixbrl-sql-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # OIDC login (no client secret)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Temporarily allow this runner's IP to reach Azure SQL
      - name: Allow runner IP in Azure SQL firewall
        shell: bash
        run: |
          set -euo pipefail
          az account set --subscription "$AZ_SUBSCRIPTION"
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "Runner public IP: $RUNNER_IP"
          RULE_NAME="gha-${{ github.run_id }}"
          az sql server firewall-rule create \
            --resource-group "$AZ_RG" \
            --server "$AZ_SQL_NAME" \
            --name "$RULE_NAME" \
            --start-ip-address "$RUNNER_IP" \
            --end-ip-address "$RUNNER_IP"
          echo "FW_RULE_NAME=$RULE_NAME" >> "$GITHUB_ENV"
          # give the rule a moment to propagate
          sleep 8

      - name: Install system deps (ODBC)
        run: |
          sudo su -c 'curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -'
          sudo su -c 'curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list > /etc/apt/sources.list.d/mssql-release.list'
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx pandas stream-read-xbrl sqlalchemy pyodbc

      - name: Connectivity check (with retries)
        shell: bash
        run: |
          python - <<'PY'
          import os, time, pyodbc

          cs = ("Driver=ODBC Driver 18 for SQL Server;"
                f"Server=tcp:{os.getenv('AZURE_SQL_SERVER')},1433;"
                f"Database={os.getenv('AZURE_SQL_DATABASE')};"
                f"Uid={os.getenv('AZURE_SQL_USERNAME')};"
                f"Pwd={os.getenv('AZURE_SQL_PASSWORD')};"
                "Encrypt=yes;TrustServerCertificate=no;Connection Timeout=90;")

          last_err = None
          for attempt in range(1, 4):
              try:
                  print(f"Attempt {attempt}: connecting…")
                  with pyodbc.connect(cs) as c:
                      cur=c.cursor(); cur.execute("SELECT 1"); print("SELECT 1 ->", cur.fetchone()[0])
                  print("Connectivity OK")
                  break
              except Exception as e:
                  last_err = e
                  print(f"Connect failed: {e}")
                  time.sleep(6 * attempt)
          else:
              raise SystemExit(f"Connectivity failed after retries: {last_err}")
          PY

      - name: Run daily ingest (5-day rolling lookback)
        run: python sync_latest_ixbrl.py --lookback-days 5

      # Always close the firewall rule
      - name: Remove runner IP from firewall
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          az account set --subscription "$AZ_SUBSCRIPTION" || true
          az sql server firewall-rule delete \
            --resource-group "$AZ_RG" \
            --server "$AZ_SQL_NAME" \
            --name "$FW_RULE_NAME" \
            --yes || true
