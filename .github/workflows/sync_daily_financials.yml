name: Daily iXBRL Financials Sync â†’ Azure SQL

on:
  schedule:
    - cron: "5 5 * * *"   # every day at 05:05 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: daily-ixbrl-to-azure
  cancel-in-progress: false

jobs:
  sync-daily-ixbrl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps (ODBC)
        run: |
          sudo su -c 'curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -'
          sudo su -c 'curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list \
            > /etc/apt/sources.list.d/mssql-release.list'
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx pandas stream-read-xbrl sqlalchemy pyodbc

      - name: Run daily ingest (handles Tue batch + skips 404s)
        env:
          AZURE_SQL_SERVER:   ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DB:       ${{ secrets.AZURE_SQL_DB }}
          AZURE_SQL_USER:     ${{ secrets.AZURE_SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          python sync_latest_ixbrl_to_azure.py

      - name: Summary
        if: always()
        run: |
          echo "Daily iXBRL ingest finished. Check previous step logs for processed dates."
