name: Daily iXBRL Financials Sync → Azure SQL

on:
  schedule:
    - cron: "5 5 * * *"   # daily 05:05 UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  sync-daily-ixbrl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      AZ_SQL_SERVER: ${{ secrets.AZ_SQL_SERVER }}          # e.g. ixbrl-sql-server.database.windows.net
      AZ_SQL_DB:     ${{ secrets.AZ_SQL_DB }}              # e.g. ixbrl_financials
      AZ_SQL_USER:   ${{ secrets.AZ_SQL_USER }}            # e.g. sql_admin  (if using SQL auth)
      AZ_SQL_PWD:    ${{ secrets.AZ_SQL_PWD }}             # your strong password

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system ODBC deps (SQL Server)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas httpx stream-read-xbrl sqlalchemy pyodbc

      - name: Run daily ingest → Azure SQL
        run: |
          python scripts/sync_latest_ixbrl_to_azure.py
