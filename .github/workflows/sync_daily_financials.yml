name: Daily iXBRL Financials Sync (daily ZIP â†’ Azure SQL)

on:
  schedule:
    - cron: "5 5 * * *"   # every day at 05:05 UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  sync-daily-ixbrl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas httpx stream-read-xbrl pyodbc sqlalchemy

      - name: Run daily ingest and push to Azure SQL
        env:
          CH_API_KEY: ${{ secrets.CH_API_KEY }}
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
          AZURE_SQL_USERNAME: ${{ secrets.AZURE_SQL_USERNAME }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
          AZURE_SQL_CONN: ${{ secrets.AZURE_SQL_CONN }}
        run: |
          python sync_latest_ixbrl.py \
            --azure-server "$AZURE_SQL_SERVER" \
            --azure-db "$AZURE_SQL_DATABASE" \
            --azure-user "$AZURE_SQL_USERNAME" \
            --azure-pass "$AZURE_SQL_PASSWORD"
